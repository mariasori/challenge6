<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!--header-->
    <div id="header">
        <h1>Weather Dashboard</h1>
    </div>
    
    <!--main container-->
    <main class="container-fluid">
        <div class="row">

            <!--left column - search bar and previously searched cities-->
            <div id="left-column" class="col-md-3">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <input id="user-input" class="form-control" placeholder="San Diego">
                    <button type="submit" id="search-button" class="btn btn-sm btn-primary btn-block">Search</button>
                </form>

                <!--div to hold previous searches-->
                <div id="previousSearches"></div>

            </div>

            <!--right column - current conditions and future forecast-->
            <div id="right-column" class="col-md-9">
                <!--current conditions-->
                <div id="weather-container" class="row border">
                    <div class="col">
                        <h2 id="name-date-img"></h2>
                        <!--div to hold current weather-->
                        <div id="current-weather"></div>
                    </div>
                </div>

                <!--future forecast for 5 days-->
                <div class="row" id="weather-container">
                    <h2 class="col-12" id="forecast-title"></h2>
                    <!--div to hold five day forecast-->
                    <div class="d-flex" id="forecast-weather">
                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
